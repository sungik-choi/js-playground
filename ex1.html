<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var input1 = prompt("첫번째 숫자를 입력해주세요");
            var input2 = prompt("두번째 숫자를 입력해주세요");

            input1 = Number(input1);
            input2 = Number(input2);

            var sum = input1+input2;
            var sub = input1-input2;
            var multi = input1*input2;
            var divis = input1/input2;

            alert(
            "입력한 숫자의 합은" + sum + "입니다." +
            "입력한 숫자의 차는" + sub + "입니다." + 
            "입력한 숫자의 곱은" + multi + "입니다." +
            "입력한 숫자를 나누면" + divis + "입니다.");
            </script>
    </body>
</html>
