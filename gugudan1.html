<!DOCTYPE html>
<html>
    <head>
        <title>구구단</title>
    </head>
    <body>
        <h1>구구단</h1>
        <script>
            var num = 2;
            for (var i = 1; i < 10; i++ ) {
                console.log(num + "*" + i + "=" + (num*i));
                document.write(num + "*" + i + "=" + (num*i));
                document.write("<br>");
            }
        </script>
    </body>
</html>
