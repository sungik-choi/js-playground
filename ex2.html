<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var sum = 0;
            var i = 0;
            while(i <= 100) {
                sum = sum + i;
                i++
            }
            console.log(sum);

            sum = 0;
            
            for(i = 0; i <= 100; i+=2) {
                sum = sum + i;
            }
            console.log(sum);

            var zero = false;
            var num = 0;
            var sum = 0;
            var count = 0;
            
            for(i = 0; zero === false; i++) {
                num = prompt("숫자를 입력하세요");
                num = Number(num);
                if(num === 0) {
                    zero = true;
                }
                sum = sum + num;
                count = i;
            }

            console.log("당신이 입력한 수의 갯수는" + count +  "이고" + "합은" + sum + "입니다");

            </script>
    </body>
</html>
